# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=RUya
server.port=8080
server.servlet.context-path=/

# =============================================================================
# ORACLE DATABASE CONFIGURATION
# =============================================================================
# URL corrig�e avec Service Name pour Oracle XE
spring.datasource.url=jdbc:oracle:thin:@localhost:1522/XEPDB1
spring.datasource.username=ruya
spring.datasource.password=ruya123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# =============================================================================
# JPA / HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=RUYA
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.tn.esprit.ruya=DEBUG

# =============================================================================
# HIBERNATE PERFORMANCE OPTIMIZATION
# =============================================================================
# Configuration pour �viter les verrouillages Oracle
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =============================================================================
# HIKARI CONNECTION POOL CONFIGURATION
# =============================================================================
# Configuration pour �viter les timeouts Oracle
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# EMAIL CONFIGURATION (Password Reset)
# =============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# Configuration pour les sessions (optionnel)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# =============================================================================
# THYMELEAF CONFIGURATION
# =============================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
