<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card my-5" style="max-width: 400px; margin: auto; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.07); background: #fff;">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center mb-4">
        <img src="assets/images/logoAttijari.png" alt="Logo Attijari"
             style="height: 40px; width: auto; border-radius: 12px; box-shadow: 0 2px 12px rgba(34,34,34,0.10); background: #fff;" />
      </div>
      <h2 style="font-family: 'Segoe UI', Arial, sans-serif; font-weight: 700; color: #a85d3b; text-align: center; margin-bottom: 18px; letter-spacing: 1px;">
        Réinitialiser le mot de passe
      </h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label style="font-weight: 600;">Code à 6 chiffres</label>
          <input type="text" formControlName="code" maxlength="6" class="form-control"
                 style="background: #f5f8fd; border-radius: 10px; border: 1.5px solid #e0e0e0;" />
          <div *ngIf="submitted && f['code'].errors" class="text-danger">
            <small *ngIf="f['code'].errors['required']">Le code est requis</small>
            <small *ngIf="f['code'].errors['pattern']">Le code doit contenir 6 chiffres</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label style="font-weight: 600;">Nouveau mot de passe</label>
          <input type="password" formControlName="password" class="form-control"
                 style="background: #f5f8fd; border-radius: 10px; border: 1.5px solid #e0e0e0;" />
          <div *ngIf="submitted && f['password'].errors" class="text-danger">
            <small *ngIf="f['password'].errors['required']">Le mot de passe est requis</small>
            <small *ngIf="f['password'].errors['minlength']">Au moins 6 caractères</small>
          </div>
        </div>
        <div class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
        <button type="submit" class="btn w-100 mt-3"
          style="background: linear-gradient(90deg, #ffd600 0%, #a85d3b 100%); color: #222; font-weight: bold; font-size: 1.1rem; border: none; border-radius: 10px; padding: 0.8rem 0;">
          Changer le mot de passe
        </button>
      </form>
    </div>
  </div>
</div>
